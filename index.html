<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="Weather">
        <a
          href="https://www.shecodes.io/"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="/images/logo.png" class="logo" alt="SheCodes Logo"
        /></a>
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="WeatherInfo">
          <div class="row">
            <div class="col-6">
              <h1>San Francisco</h1>
              <ul>
                <li><span>Monday 14:51</span>, scattered clouds</li>
                <li>
                  Humidity: <strong>88%</strong>, Wind:
                  <strong>10.73km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52"></canvas>
                <div>
                  <span class="temperature">17</span
                  ><span class="unit">°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="WeatherForecast row">
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Mon</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">21°</span
                ><span class="forecast-temperature-min">17°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Tue</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">22°</span
                ><span class="forecast-temperature-min">17°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Wed</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">24°</span
                ><span class="forecast-temperature-min">16°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Thu</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">22°</span
                ><span class="forecast-temperature-min">16°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Fri</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">19°</span
                ><span class="forecast-temperature-min">15°</span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/joan-waithira/"
            target="_blank"
            rel="noopener noreferrer"
            >Joan Waithira</a
          >
          and is
          <a
            href="https://github.com/JoanWaithira/Weather-App"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://github.com/JoanWaithira/Weather-App"
            target="_blank"
            rel="noopener noreferrer"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
