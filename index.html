<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="cities mt-0">
            <div class="row">
              <div class="city-1 col-2">Lisbon</div>
              <div class="city-2 col-2">Paris</div>
              <div class="city-3 col-2">Sydney</div>
              <div class="city-4 col-5">San Francisco</div>
            </div>
          </div>
          <br />
          <div class="Weather">
            <form action="#" id="form">
              <div class="input-group mb-3">
                <input
                  id="cityInput"
                  type="text"
                  class="form-control"
                  placeholder="Enter your city"
                  aria-label="Example text with two button addons"
                  aria-describedby="button-addon3"
                />
                <div class="input-group-prepend" id="button-addon3">
                  <button class="btn btn-primary mr-3" type="submit">
                    Search
                  </button>
                  <button class="btn btn-success" id="current" type="button">
                    Current
                  </button>
                </div>
              </div>
            </form>

            <div class="row">
              <div class="col-6 info-left">
                <!-- Nairobi <br />
                <p id="date">Saturday 10:32</p>
                  Clouds -->
                <ul>
                  <li id="main-city">Nairobi</li>
                  <li id="date">Monday 15:03</li>
                  <li id="description">Partly Cloudy</li>
                  <!-- Precipitation: 80% <br />
                    Winds: 60km/h -->
                  <li>Humidity: <span id="humidity">68</span>%</li>
                  <li>Wind: <span id="wind">4</span> km/h</li>
                </ul>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="temperature-container d-flex justify-content-end">
                  <img id="icon" src="" alt="" />
                  <div>
                    <span class="temperature" id="temperature">17</span
                    ><span class="unit">
                      <a href="" id="celcius" class="active">째C </a>|
                      <a href="" id="fan">째F</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <br />
            <div class="WeatherForecast row" id="forecast">
              <div class="col-2">
                <div class="WeatherForecastPreview">
                  <div class="forecast-day">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">21째</span
                    ><span class="forecast-temperature-min">17째</span>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              This project was coded by
              <a
                href="https://www.linkedin.com/in/joan-waithira/"
                target="_blank"
                rel="noopener noreferrer"
                >Joan Waithira</a
              >
              and is
              <a
                href="https://github.com/JoanWaithira/Weather-App"
                target="_blank"
                rel="noopener noreferrer"
                >open-sourced on GitHub</a
              >
              and
              <a
                href="https://steady-mooncake-1a9925.netlify.app/"
                target="_blank"
                rel="noopener noreferrer"
                >hosted on Netlify</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
